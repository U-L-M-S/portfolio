server {
    listen 80;
    server_name _;  # Accept any server name (will be proxied)

    root /usr/share/nginx/html;
    index index.html;

    # Trust the X-Forwarded-Host header from Nginx Proxy Manager
    # This ensures the original domain (uinclis.com or uinclis.de) is available to JavaScript
    set $original_host $host;
    if ($http_x_forwarded_host) {
        set $original_host $http_x_forwarded_host;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
    }
}

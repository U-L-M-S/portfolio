server {
    listen 80;
    server_name _;  # Accept any server name (will be proxied)
    server_tokens off;  # Hide nginx version

    root /usr/share/nginx/html;
    index index.html;

    # Trust the X-Forwarded-Host header from Nginx Proxy Manager
    # This ensures the original domain (uinclis.com or uinclis.de) is available to JavaScript
    set $original_host $host;
    if ($http_x_forwarded_host) {
        set $original_host $http_x_forwarded_host;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers - Applied to all responses
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com https://unpkg.com; img-src 'self' data:; form-action 'self' https://formspree.io; connect-src 'self'; base-uri 'self'; frame-ancestors 'self'; upgrade-insecure-requests;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com https://unpkg.com; img-src 'self' data:; form-action 'self' https://formspree.io; connect-src 'self'; base-uri 'self'; frame-ancestors 'self'; upgrade-insecure-requests;" always;
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
    }
}
